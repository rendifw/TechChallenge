<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Form with validation</title>
    <!-- Menggunakan jquery -->
    <script src="/node_modules/jquery/dist/jquery.min.js"></script>
</head>

<body>
    <div class="form-container">
        <h1>Sign Up Form</h1>
        <!-- Menggunakan form element untuk membuat formnya -->
        <!-- Setiap input dimasukkan kedalam div agar bisa distyling -->
        <form>
            <!-- Input nama -->
            <div class="full-name">
                <label for="full-name">Full Name</label>
                <input id="full-name" type="text" placeholder="Enter your full name">
                <label class="error error-name"></label>
            </div>

            <!-- Input email -->
            <div class="email">
                <label for="email">Email</label>
                <input id="email" type="text" placeholder="Enter your email">
                <label class="error error-email"></label>
            </div>

            <!-- Radio button input jenis kelamin -->
            <div class="gender">
                <label for="gender">Gender</label>
                <div class="gender-options">
                    <div class="male">
                        <input id="male" type="radio" name="gender" value="male">
                        <label for="male">Male</label>
                    </div>

                    <div class="female">
                        <input id="female" type="radio" name="gender" value="female">
                        <label for="female">Female</label>
                    </div>
                </div>
                <label class="error error-gender"></label>
            </div>

            <!-- Input password dengan type password -->
            <div class="password">
                <label for="password">Password</label>
                <div class="password-wrapper">
                    <!-- Input password dibikin agar user tidak bisa copy, cut, atau paste agar confirm password tidak hanya copy dan harus ketik manual -->
                    <input id="password" type="password" placeholder="Create a password" oncopy="return false" oncut="return false" onpaste="return false">
                    <!-- Type="password" dapat diganti menjadi text jika icon dipencet dan sebaliknya -->
                    <img class="toggle-password" src="Eye.svg" alt="Show Password">
                </div>
                <label class="error error-password"></label>
            </div>

            <!-- Input confirm password dengan type password -->
            <div class="confirm">
                <label for="confirm-password">Confirm Password</label>
                <div class="password-wrapper">
                    <!-- user tidak bisa copy, cut, atau paste agar confirm password tidak hanya copy dan harus ketik manual --> 
                    <input id="confirm-password" type="password" placeholder="Confirm your password" oncopy="return false" oncut="return false" onpaste="return false">
                    <!-- Type="password" dapat diganti menjadi text jika icon dipencet dan sebaliknya -->
                    <img class="toggle-password" src="Eye.svg" alt="Show Password">
                </div>
                <label class="error error-confirm"></label>
            </div>
            <!-- form submit button dengan type submit -->
            <button class="submit" type="submit">Submit</button>
        </form>

        <!-- Connect ke js -->
        <script src="./script.js"></script>
    </div>
</body>

</html>
